<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/map.css">
    <link rel="stylesheet" href="./styles/timer.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    
</head>

<body>
    <header class=" header">
        <div class="container-fluid header__container ">
            <div class="header__top d-flex justify-content-between px-4">
                <div class="header__top-left py-3 ">
                    <strong>User pages </strong>
                    <span>- Profile</span>
                </div>
                <ul class="header__top-right  d-flex align-items-center">
                    <li class="me-4">
                        <a href="#" class="d-flex flex-column  align-items-center header__link ">
                            <img src="./assets/icons/statistics.svg" alt="Statistics" class="header__top-right-img">
                            <span>statistics</span>
                        </a>
                    </li>
                    <li class="me-4">
                        <a href="#" class="d-flex flex-column  align-items-center header__link">
                            <img src="./assets/icons/invoices.svg" alt="Invoices" class="header__top-right-img">
                            <span>invoices</span>
                        </a>
                    </li>
                    <li class="">
                        <a href="" class="d-flex flex-column align-items-center header__link">
                            <img src="./assets/icons/schedule.svg" alt="Schedule" class="header__top-right-img">
                            <span>schedule</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header__bottom d-flex justify-content-between  py-2 px-4">
                <ul class=" header__bottom-left d-flex align-items-center ">
                    <li class="px-2 ">
                        <a href="#" class="header__link header__page link-dark"><img src="./assets/icons/activity.svg"
                                alt="activity"><span>activity</span></a>
                    </li>
                    <li class="px-2 ">
                        <a href="#map" class="header__link header__page link-dark"><img src="./assets/icons/map.svg"
                                alt="map"><span>map</span></a>
                    </li>
                    <li class="px-2 ">
                        <a href="#timer" class="header__link header__page link-dark" id="timer"><img src="./assets/icons/time.svg"
                                alt="timer"><span>time</span></a>
                    </li>
                </ul>
                <ul class="header__bottom-right d-flex align-items-center">
                    <li class="px-2">
                        <a href="#" class="header__link"><img src="./assets/icons/notes.svg" alt="notes">
                            <span>notes</span>
                        </a>
                    </li>
                    <li class="px-2">
                        <a href="#" class="header__link"><img src="./assets/icons/friends.svg" alt="friends">
                            <span>friends</span>
                        </a>
                    </li>
                    <li class="px-2">
                        <a href="#" class="header__link"><img src="./assets/icons/photos.svg" alt="photos">
                            <span>photos</span>
                        </a>
                    </li>
                    <li class="px-2 d-flex header__bottom-itemSelect align-items-center">
                        <a href="#" class="header__link header__setting-icon"><img src="./assets/icons/settings.svg"
                                alt="photos">
                        </a>
                        <select class="form-select header__bottom-select" aria-label="Default select example">

                            <option selected data-thumbnail="./assets/icons/settings.svg"></option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>



                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="content  ">
            <div class="content__container container-fluid d-flex justify-content-between py-4 px-4">

            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    
   
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript"></script>
    <script src="./scripts/links.js"></script>
    <script src="./scripts/accordionRender.js"></script>
    <script src="./scripts/mapRender.js"></script>
    <script src="./scripts/timerRender.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
